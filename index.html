<!DOCTYPE html>
<html>
<head>
	<title>Anime Blog</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 36px;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1;
		}
		nav {
			background-color: #fff;
			padding: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			position: fixed;
			top: 80px;
			left: 0;
			width: 100%;
			z-index: 1;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
		}
		nav li {
			margin: 0 20px;
		}
		nav a {
			color: #333;
			text-decoration: none;
			font-size: 20px;
			font-weight: bold;
			transition: color 0.3s ease;
		}
		nav a:hover {
			color: #f00;
		}
		section {
			margin-top: 120px;
			padding: 50px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			background-color: #fff;
			position: relative;
			z-index: 0;
		}
		.slider {
			position: relative;
			overflow: hidden;
			width: 100%;
			height: 400px;
		}
		.slide-wrapper {
			display: flex;
			width: 300%;
			animation: slide 10s infinite;
		}
		.slide {
			flex-basis: 100%;
			height: 400px;
			background-image: url('https://cdn.pixabay.com/photo/2015/10/12/14/58/anime-984164_960_720.jpg');
			background-size: cover;
			background-position: center;
			transition: opacity 0.3s ease;
		}
		.slide:nth-child(2) {
			background-image: url('https://cdn.pixabay.com/photo/2015/03/26/09/47/sky-690293_960_720.jpg');
		}
		.slide:nth-child(3) {
			background-image: url('https://cdn.pixabay.com/photo/2016/01/19/18/05/anime-1141174_960_720.jpg');
		}
		.slide:hover {
			opacity: 0.7;
		}
		@keyframes slide {
			0% {
				transform: translateX(0);
			}
			33% {
				transform: translateX(-100%);
			}
			66% {
				transform: translateX(-200%);
			}
			100% {
				transform: translateX(0);
			}
		}
